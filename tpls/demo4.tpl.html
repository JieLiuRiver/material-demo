<div class="container wrapContainer" ng-cloak>

    <md-content class="md-padding">
        <form ng-submit="$event.preventDefault()">
            <md-autocomplete
                    ng-disabled="ctrl.isDisabled"
                    md-no-cache="ctrl.noCache"
                    md-selected-item="ctrl.selectedItem"
                    md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                    md-search-text="ctrl.searchText"
                    md-selected-item-change="ctrl.selectedItemChange(item)"
                    md-items="item in ctrl.querySearch(ctrl.searchText)"
                    md-item-text="item.display"
                    md-min-length="0"
                    placeholder="What is your favorite US state?">
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <md-not-found>
                    No matches found for "{{ctrl.searchText}}".
                </md-not-found>
            </md-autocomplete>
        </form>
    </md-content>

    <form name="form1" ng-submit="$event.preventDefault()">
        <md-input-container flex>
            <label>用户名</label>
            <input type="text" class="" required name="username" style="width:200px;"/>
        </md-input-container>
        <md-input-container flex>
            <label>密码</label>
            <input type="password" class="" style="width:200px;"/>
        </md-input-container>
    </form>

    <div class="bottom-sheet-demo inset" layout="row" layout-sm="column" layout-align="center" >
        <md-button flex="50" class="md-primary md-raised" ng-click="ctrl.showListBottomSheet($event)">列表</md-button>
        <md-button flex="50" class="md-primary md-raised" ng-click="ctrl.showGridBottomSheet($event)">其他</md-button>
    </div>

</div>
