
<div class="board-wrap">
	<ul class="board-list clearfix">
		<li class="board-item" ng-repeat="item in rows">
			<a href="javascript:;" class="page1" ng-mouseenter="shakeAmimate($event, item)" ng-mouseleave="removeAmimate2($event, item)">
				<div ng-class="{true :item.color, false : item.rotatedColor}[!item.isRotated]"></div>
				<div ng-if="!item.isRotated" class="textNote" ng-bind="item.textNote"></div>
				<span ng-if="!item.isRotated" class="board-title" ng-bind="item.title"></span>
			</a>
			<a href="javascript:;"  class="page2" ng-mouseleave="removeAmimate($event, item)">
				<div ng-class="{true :item.color, false : item.rotatedColor}[item.isRotated]"></div>
				<p class="board-desc" ng-bind="item.rotatedText"></p>
			</a>
		</li>
	</ul>
	<div class="board-wall"  ng-repeat="item in walls" style="top:{{item.topPosition}}px">
		<!-- <div class="case"></div> -->
	</div>
</div>
