<div class="pay-model modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width:800px;">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4></div>
            <div class="modal-body" ng-bind="content"></div>
            <div class="modal-footer" style="text-align:center;">
                <button type="button" class="btn btn-primary" ng-click="confirmDelivery()">确认</button>
                <button type="button" class="btn btn-sm btn-default" ng-click="$hide()">关闭</button>
            </div>
        </div>
    </div>
</div>
