<div class="container wrapContainer" ng-cloak>

    <md-button ng-click="ctrl.toggleRight()"
               class="md-primary">
        Toggle right
    </md-button>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Sidenav Right</h1>
        </md-toolbar>
        <md-content ng-controller="Demo7.Controller" layout-padding>
            <form>
                <md-input-container>
                    <label for="testInput">Test input</label>
                    <input type="text" id="testInput"
                           ng-model="data" md-autofocus>
                </md-input-container>
            </form>
            <md-button ng-click="close()" class="md-primary">
                Close Sidenav Right
            </md-button>
        </md-content>
    </md-sidenav>

    <md-button ng-click="ctrl.showSimpleToast()">
        Show Simple
    </md-button>

    <br>
    <code>shrink:</code>
        <md-toolbar md-scroll-shrink ng-if="true" ng-controller="TitleController">
            <div class="md-toolbar-tools">
                <h3>
                    <span>My App Title</span>
                </h3>
            </div>
        </md-toolbar>
        <md-content flex>
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="item in ctrl.todos">
                    <img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">
                    <div class="md-list-item-text">
                        <h3>{{item.what}}</h3>
                        <h4>{{item.who}}</h4>
                        <p>
                            {{item.notes}}
                        </p>
                    </div>
                    <md-divider inset></md-divider>
                </md-list-item>
            </md-list>
        </md-content>

</div>
<style>
    md-content{
        max-height:800px;
        overflow: auto ;
    }
    .face{
        border-radius: 30px;
        border: 1px solid #ddd;
        width: 48px;
        margin: 16px;
    }


</style>
