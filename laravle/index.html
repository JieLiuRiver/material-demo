<!DOCTYPE html>
<html lang="zh-cn" ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/angular-motion.css">
    <link rel="stylesheet" href="../css/comboxtable.css">
    <link rel="stylesheet" href="../css/angular-material.min.css">
    <link rel="stylesheet" href="../angular-tree-control-master/css/tree-control.css">
    <link rel="stylesheet" href="../angular-tree-control-master/css/tree-control-attribute.css">
    <link rel="stylesheet" href="../css/doc.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body style="overflow-x:hidden;">
    <div ng-controller="WrapCtrl as wrap">
        <div class="col-md-4 pull-right" style="position:absolute;right:-10px;top:-50px">
            <div class="dropdown  pull-right">
                <input class="btn btn-sm btn-info dropdown-toggle" type="button"  data-toggle="dropdown" ng-model="itemActive" ng-value="wrap.itemActive">
                <ul class="dropdown-menu">
                    <li><a href="javascript:;" ng-repeat="item in wrap.items" ui-sref="{{item.newState}}" ng-bind="item.itemName" ng-click="wrap.changeView(item)"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div ui-view="main">
    </div>

    <script src="../js/jquery.min.js"></script> <!-- angular-strap很多指令依赖jquery -->
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/angular.js"></script>
    <script src="../js/angular-animate.js"></script>
    <script src="../js/angular-ui-router.js"></script>
    <script src="../js/ui-grid.js"></script>
    <script src="../js/angular-strap.js"></script>
    <script src="../js/angular-strap.tpl.js"></script>
    <script src="../js/angular-locale_zh.js"></script>
    <script src="../js/angular-message.js"></script>
    <script src="../js/angular-aria.js"></script>
    <script src="../js/angular-material.min.js"></script>
    <script src="../js/highlight.min.js"></script>

    <script src="../js/undescore.js"></script>
    <script src="../angular-tree-control-master/angular-tree-control.js"></script>

    <script src="app.js"></script>
    <script src="../js/services-utils.js"></script>
    <!--下拉表格指令-->
    <script src="../js/comboxtable.js"></script>
</body>
</html>
